    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/Crown.png" height="36">
                Scream Into The Void</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" aria-label="Search">
                    <button class="btn btn-outline-success btn-search" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>What would you like to Scream into the Void?</h1>
        <form>
            <div class="form-group">
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Title">
            </div>
        </form>

        <div class="card-body form-group mb-3 mt-3">
            <textarea class="form-control" rows="5" id="comment" placeholder="Pour your heart out here:" name="text"></textarea>
        </div>

        <div class="card-body form-group">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <label for=""></label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-warning" for="btnradio1">Short Echo</label>
            
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-warning" for="btnradio2">Distant Echo</label>
            
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-warning" for="btnradio3">Disappear</label>
            </div>
        </div>

        <div class="card-body d-grid gap-2 mt-3">
            <button id="submit" class="btn btn-primary" type="button">SCREAM</button>
        </div>
    </div>
